<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahadi Momos</title>
    <link rel="stylesheet" href="greenzy_shop.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img class="logo-img" src="Asset/ppf.jpg" alt="PU's Prepared Food">
        </div>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </div>
        <div class="header-icons">
            <a href="#" class="icon-link">
                <img class="icon-img" src="Asset/cart%20icon.png" alt="Cart">
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

    <div class="container">
        <div class="shop-name-block">
            <img class="logo-img" src="Asset/pahadimomos.jpg" alt="Pahadi Momos Logo">
            <h1>Pahadi Momos</h1>
        </div>


        <!-- Veg Steam Momos -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/veg%20steam.jpg" alt="Veg Steam Momos">
            <div class="food-details">
                <h2>Veg Steam Momos</h2>
                <p>₹50</p>
                <button onclick="addToCart('Veg Steam Momos', 50)">Add to Cart</button>
            </div>
        </div>

        <!-- Veg Fried Momos -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/fried%20momos.jpeg" alt="Veg Fried Momos">
            <div class="food-details">
                <h2>Veg Fried Momos</h2>
                <p>₹70</p>
                <button onclick="addToCart('Veg Fried Momos', 70)">Add to Cart</button>
            </div>
        </div>

        <!-- Veg Jhol Momos -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/jhol%20momo.jpeg" alt="Veg Jhol Momos">
            <div class="food-details">
                <h2>Veg Jhol Momos</h2>
                <p>₹70</p>
                <button onclick="addToCart('Veg Jhol Momos', 70)">Add to Cart</button>
            </div>
        </div>

        <!-- Veg Chowmein -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/veg%20chowmein.jpeg" alt="Veg Chowmein">
            <div class="food-details">
                <h2>Veg Chowmein</h2>
                <p>₹50</p>
                <button onclick="addToCart('Veg Chowmein', 50)">Add to Cart</button>
            </div>
        </div>

        <!-- Egg Chowmein -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/egg%20chowmin.jpeg" alt="Egg Chowmein">
            <div class="food-details">
                <h2>Egg Chowmein</h2>
                <p>₹75</p>
                <button onclick="addToCart('Egg Chowmein', 75)">Add to Cart</button>
            </div>
        </div>

        <!-- Wai Wai Sadheko -->
        <div class="food-item">
            <img src="Asset/Pahadi%20Momos/wai%20wai%20sadheko.jpeg" alt="Wai Wai Sadheko">
            <div class="food-details">
                <h2>Wai Wai Sadheko</h2>
                <p>₹35</p>
                <button onclick="addToCart('Wai Wai Sadheko', 35)">Add to Cart</button>
            </div>
        </div>
        <h2>Your Cart</h2>
        <div class="cart" id="cart">
            <p>No items in cart</p>
        </div>
    </div>
<!-- Payment Section -->
<div class="payment-section" id="payment-section" style="display: none;">
    <h2>Total Amount</h2>
    <div class="total-amount" id="total-amount">₹0</div>
    <button class="payment-button" onclick="proceedToPayment()">Proceed to Payment</button>
</div>
<script src="Add_to_cart.js"></script>
</body>
</html>
