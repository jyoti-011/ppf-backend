<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messy Bowl</title>
    <link rel="stylesheet" href="greenzy_shop.css">
</head>
<body>
<header>
    <div class="header-container">
        <a href="homepage.html">
            <div class="logo">
                <img class="logo-img" src="Asset/ppf.jpg" alt="PU's Prepared Food">
            </div>
        </a>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </div>
        <div class="header-icons">
            <a href="#" class="icon-link">
                <img class="icon-img" src="Asset/cart%20icon.png" alt="Cart">
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="shop-name-block">
        <img class="logo-img" src="Asset/Messy%20Bowl.jpg" alt="Zaika Logo">
        <h1>Messy Bowl</h1>
    </div>


    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Maggie%20Classic.jpeg" alt="Maggie Classic">
        <div class="food-details">
            <h2>Maggi Classic</h2>
            <p>₹50</p>
            <button onclick="addToCart('Maggi Classic', 50)">Add to Cart</button>
        </div>
    </div>


    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Butter%20Masala.jpg" alt="Maggi Butter Masala">
        <div class="food-details">
            <h2>Maggi Butter Masala</h2>
            <p>₹70</p>
            <button onclick="addToCart('Maggi Butter Masala',120)">Add to Cart</button>
        </div>
    </div>


    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Pasta.jpg" alt="Pasta Penne Arabita">
        <div class="food-details">
            <h2>Pasta Penne Arabita</h2>
            <p>₹140</p>
            <button onclick="addToCart('Pasta Penne Arabita', 140)">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Nachos.jpeg" alt="Nachos Platter">
        <div class="food-details">
            <h2>Nachos Platter</h2>
            <p>₹160</p>
            <button onclick="addToCart('Nachos Platter', 160)">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Cheese%20Balls.jpeg" alt="Cheese Balls">
        <div class="food-details">
            <h2>Cheese Balls</h2>
            <p>₹130</p>
            <button onclick="addToCart('Cheese Balls', 130)">Add to Cart</button>
        </div>
    </div>
    <div class="food-item">
        <img src="Asset/Messy%20Bowl/Garlic.jpeg" alt="garlic bread">
        <div class="food-details">
            <h2>Garlic Bread</h2>
            <p>₹120</p>
            <button onclick="addToCart('Garlic Bread', 120)">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <div class="cart" id="cart">
        <p>No items in cart</p>
    </div>
</div>

<!-- Payment Section -->
<div class="payment-section" id="payment-section" style="display: none;">
    <h2>Total Amount</h2>
    <div class="total-amount" id="total-amount">₹0</div>
    <button class="payment-button" onclick="proceedToPayment()">Proceed to Payment</button>
</div>
<script src="Add_to_cart.js"></script>
</body>
</html>
