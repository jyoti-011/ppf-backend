<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's The Food</title>
    <link rel="stylesheet" href="greenzy_shop.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img class="logo-img" src="Asset/ppf.jpg" alt="PU's Prepared Food">
        </div>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </div>
        <div class="header-icons">
            <a href="#" class="icon-link">
                <img class="icon-img" src="Asset/cart%20icon.png" alt="Cart">
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="shop-name-block">
        <img class="logo-img" src="Asset/wtf.jpg" alt="WTF Logo">
        <h1>Where's The Food</h1>
    </div>


    <div class="food-item">
        <img src="Asset/Wtf/egg%20bhurji.webp" alt="Egg Bhurji">
        <div class="food-details">
            <h2>Egg Bhurji</h2>
            <p>₹50</p>
            <button onclick="addToCart('Egg Bhurji', 50)">Add to Cart</button>
        </div>
    </div>


    <div class="food-item">
        <img src="Asset/Wtf/omlet.jpeg" alt="Omlet">
        <div class="food-details">
            <h2>Omlet</h2>
            <p>₹30</p>
            <button onclick="addToCart('Omlet', 30)">Add to Cart</button>
        </div>
    </div>


    <div class="food-item">
        <img src="Asset/Wtf/egg%20rice.jpeg" alt="Egg Rice">
        <div class="food-details">
            <h2>Egg Rice</h2>
            <p>₹60</p>
            <button onclick="addToCart('Egg Rice', 60)">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Asset/Wtf/egg%20biryani.jpeg" alt="Egg Biryani">
        <div class="food-details">
            <h2>Egg Biryani</h2>
            <p>₹80</p>
            <button onclick="addToCart('Egg Biryani', 80)">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Asset/Wtf/chicken%20biryani.jpeg" alt="Chicken Biryani">
        <div class="food-details">
            <h2>Chicken Biryani</h2>
            <p>₹120</p>
            <button onclick="addToCart('Chicken Biryani', 120)">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <div class="cart" id="cart">
        <p>No items in cart</p>
    </div>
</div>
<!-- Payment Section -->
<div class="payment-section" id="payment-section" style="display: none;">
    <h2>Total Amount</h2>
    <div class="total-amount" id="total-amount">₹0</div>
    <button class="payment-button" onclick="proceedToPayment()">Proceed to Payment</button>
</div>
<script src="Add_to_cart.js"></script>
</body>
</html>
