<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="#" class="logo-link">
                <img src="logo.png" alt="Logo" class="logo">
            </a>
            <h2>Shop Signup</h2>
        </div>
        <form id="signupForm" class="auth-form">
            <label for="name">Shop Name</label>
            <input type="text" id="name" placeholder="Shop Name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required><br>

            <button type="submit">Sign Up</button>

            <p>Already have an account? <a href="shop-login.html">Login here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/shop/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Signup successful!');
                window.location.href = 'shop-login.html'; // Redirect to login page
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
